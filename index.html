<!DOCTYPE html>
<html lang="en" ng-app="LogicaApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title>Seleccione su inmueble</title>
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-controller="formController">
    <div class="container">
        <div class="header">
            <img src="images/logotipo_uelbosque.jpg">
        </div>
        <form name="formdatos">
            <div class="form-group col-md-6">
                <label for="">Tipo de Apartamento:</label>
                <div ng-repeat="tipo in tipos">
                    <input type="radio" ng-model="datos.tipo" ng-value="{{tipo}}" ng-click="actualizar()">{{tipo.name}}
                </div>
                <div class="form-group">
                    <label for="">Estrato:</label>
                    <div>
                        <select ng-model="datos.estrato" ng-options="list for list in listado_estratos"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Entradas de Luz</label>
                    <div>
                        <input type="text" name="luz" ng-model="datos.luz" ng-pattern="/^[0-9]{1,2}$/">
                        <div ng-show="formdatos.$invalid" ng-class="{'error': formdatos.luz.$invalid }">Valor no Valido!! Por favor ingrese un valor entre 0 y 10 entradas de luz.</div>
                    </div>
                </div>
                <div class="form-group">
                    <div><label>Zonas comunes:</label></div>
                    <div class="checkbox-list">
                        <div ng-repeat="zona in zonas_comunes.slice(0,5)">
                            <input type="checkbox" ng-model="datos.zonas[zona.id]" name="zonas">{{zona.name}}
                        </div>
                    </div>
                    <div class="checkbox-list">
                        <div ng-repeat="zona in zonas_comunes.slice(5)">
                            <input type="checkbox" ng-model="datos.zonas[zona.id]" name="zonas">{{zona.name}}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-1">Precio</label>
                    <div class="col-md-3">
                        <input type="range" step="1000000" name="precio" ng-model="datos.precio" class="form-control" min="{{min}}" max="{{max}}">
                        <label for="precio">{{datos.precio | currency}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-1">Metros</label>
                    <div class="col-md-3">
                        <input type="range" step="10" name="metros" ng-model="datos.metros" class="form-control" min="{{min_mtr}}" max="{{max_mtr}}">
                        <label for="precio">{{datos.metros}}</label>
                    </div>
                </div>
                <button class="btn btn-primary">Buscar mi mejor Opción</button>
            </div>
            <div class="col-md-6 recuadro">
                acá va a salir la respuesta
            </div>
        </form>
    </div>
</body>
<script src="scripts/angular.min.js"></script>
<script src="scripts/angular-route.min.js"></script>
<script src="scripts/jquery-2.2.4.min.js"></script>
<script src="styles/bootstrap/js/bootstrap.min.js"></script>
<script src="scripts/scripts.js"></script>
</html>
